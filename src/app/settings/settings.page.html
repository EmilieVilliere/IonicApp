<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>Settings</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <form (ngSubmit)="save()">
        <ion-list>
            <ion-item>
                <ion-label position="floating">Username</ion-label>
                <ion-input [(ngModel)]="username" name="username" type="text"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label position="floating">Birth</ion-label>
                <ion-datetime [(ngModel)]="birth" name="birth" value="1990-01-01"></ion-datetime>
              </ion-item>

        </ion-list>
        <div class="ion-padding">
            <ion-button color="dark" expand="block" type="submit" class="ion-no-margin">Save</ion-button>
        </div>
    </form>
</ion-content>
