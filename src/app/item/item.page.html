<ion-header translucent>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title *ngIf="pokemon" class="ion-text-capitalize">{{ pokemon.name}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content fullscreen>

    <ion-card *ngIf="pokemon">
        <img src="https://pokeres.bastionbot.org/images/pokemon/{{ pokemon.id }}.png">
        <ion-card-header>
            <ion-card-subtitle>POKEMON</ion-card-subtitle>
            <ion-card-title *ngIf="pokemon"><h1 class="ion-text-capitalize">{{ pokemon.name}}</h1></ion-card-title>
        </ion-card-header>
        <ion-card-content>
            <div *ngFor="let type of pokemon.types">
                <strong>Type :</strong> {{ type.type.name }}
            </div>
            <hr>
            <ion-list>
                <ion-item *ngFor="let stat of pokemon.stats">
                    <ion-label>
                        <strong>{{ stat.stat.name }}</strong>: {{ stat.base_stat }}
                    </ion-label>
                </ion-item>
            </ion-list>
        </ion-card-content>
    </ion-card>

</ion-content>
